<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat application</title>
    <!-- bootstrap linkin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css linking -->
    <link rel="stylesheet" href="style.css">
    <!-- gooogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Stalemate&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="container p-4 mainDiv">
        <h2 class="text-center mb-3" id="heading">Chat Room</h2>
        <div class="card">
            <div class="card-body d-flex flex-column">
                <div class="mb-2">
                    <span class="text-muted username-content">You are:
                        <span id="nameDisplay" class="fw-bold">...</span>
                    </span>
                </div>
                <div id="messages" class="flex-grow-1 overflow-auto mb-3"></div>
                <form id="chatForm" class="input-group">
                    <input id="msg" type="text" class="form-control" placeholder="Type a message..."
                        autocomplete="off" />
                    <button class="btn btn-dark" type="submit">Send</button>
                </form>

            </div>


        </div>
    </section>

</body>
<!-- socket io -->
<script src="/socket.io/socket.io.js"></script>
<!-- javascript linking -->
<script src="main.js"></script>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
